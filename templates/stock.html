{% extends 'elayout.html' %}

{% block title %}Inventory{% endblock %}


{% block content %}
<h2>Inventory</h2>
<p>Update your Inventory .</p>

<div class="container">
  <form  method="POST">  
  <div class="row">
    <div class="col-25">
      <label for="Drug_name">Shop Id</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="Shop_id" placeholder="Shop ID">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Drug Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="Drug" placeholder="Drug Name">
    </div>
  </div>
  <div class="row">
  <div class="col-25">
        <label for="fname">Price</label></div>
        <div class="col-75">
    <input type="text" id="lname" name="price" placeholder="Price">
  </div>
</div>
<div class="row">
  <div class="col-25">
    <label for="fname">Quantity</label>
  </div>
    <div class="col-75">
       
    <input type="text" id="lname" name="quantity" placeholder="quantity">
  </div>
</div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  
  {% with messages = get_flashed_messages() %}  
         {% if messages %}  
               {% for message in messages %}  
                    <p>{{ message }}</p>  
               {% endfor %}  
         {% endif %}  
      {% endwith %}  

</form>
    

  {% endblock %}
